<!DOCTYPE html>
<html>
  <head>
    <title>My Responsive Layout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="#">My Site</a> -->
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <!-- <li class="active"><a href="#">Home</a></li> -->
            <!-- <li><a href="#">Contact</a></li> -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active">
              <a id="page1" href="#">Page 1</a>
            </li>
            <li><a href="#" id="page2">Page 2</a></li>
            <li><a href="#" id="page3">Page 3</a></li>
            <!-- <li><a href="#" id="page4">Page 4</a></li> -->
          </ul>
        </div>
        <div class="col-md-10 col-sm-9">
          <div id="pageContent"></div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
      $(document).ready(function () {
        // Handle click events on the sidebar links
        $("#page1, #page2, #page3, #page4").click(function (event) {
          event.preventDefault(); // Prevent the default link behavior

          // Load the corresponding HTML file's content into the pageContent div
          $("#pageContent").load(this.id + ".html");
        });
      });
    </script>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
